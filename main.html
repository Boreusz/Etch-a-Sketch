<!DOCTYPE html>
<html>
    <head>
        <title>Etch a Sketch</title>
        <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
        <script type="text/javascript" src="script.js" defer></script>
    </head>
    <body>
        <div id="buttons">
            <h1> Etch and Sketch: </h1>

        <div id="container"></div>
